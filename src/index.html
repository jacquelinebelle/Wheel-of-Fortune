<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="dim"></div>
    <section class="player-start-page">
      <h1>Wheel of Fortune</h1>
      <div>
        <label class="name-labels" for="player-1">Player 1:</label>
        <input class="name-inputs p1" type="text" name="player-1" id="input-1" placeholder="Enter Name">
      </div>
      <div>
        <label class="name-labels" for="player-2">Player 2:</label>
        <input class="name-inputs" type="text" name="player-2" id="input-2" placeholder="Enter Name">
      </div>
      <div>
        <label class="name-labels" for="player-3">Player 3:</label>
        <input class="name-inputs" type="text" name="player-3" id="input-3" placeholder="Enter Name">
      </div>
      <button class="start-button">Start Game</button>
    </section>
    <header class="hidden">
      <button>Quit</button>
      <h1>Wheel of Fortune</h1>
      <button>Restart</button>
    </header>
    <main class="hidden">
      <aside>
        <article class="player-card">
          <h2 class="player-1">Player 1</h2>
          <div class="score-box">
            <p class="round-score">Round Score: <span class="round-score-num" id="player0-round-score-num">0</span></p>
            <p class="total-score">Total: <span class="total-score-num" id="player0-total-score-num">0</span></p>
          </div>
        </article>
        <article class="player-card">
          <h2 class="player-2">Player 2</h2>
          <div class="score-box">
            <p class="round-score">Round Score: <span class="round-score-num" id="player1-round-score-num">0</span></p>
            <p class="total-score">Total: <span class="total-score-num" id="player1-total-score-num">0</span></p>
          </div>
        </article>
        <article class="player-card">
          <h2 class="player-3">Player 3</h2>
          <div class="score-box">
            <p class="round-score">Round Score: <span class="round-score-num" id="player2-round-score-num">0</span></p>
            <p class="total-score">Total: <span class="total-score-num" id="player2-total-score-num">0</span></p>
          </div>
        </article>
      </aside>
      <section class="puzzle-container"></section>
      <p>Category: <span class="puzzle-category"></span></p>
      <p class="puzzle-description"></p>
      <section class="incorrect-guesses"></section>
      <section class="buy-guess">
        <div class="letter vowel">A</div>
        <div class="letter consonant">B</div>
        <div class="letter consonant">C</div>
        <div class="letter consonant">D</div>
        <div class="letter vowel">E</div>
        <div class="letter consonant">F</div>
        <div class="letter consonant">G</div>
        <div class="letter consonant">H</div>
        <div class="letter vowel">I</div>
        <div class="letter consonant">J</div>
        <div class="letter consonant">K</div>
        <div class="letter consonant">L</div>
        <div class="letter consonant">M</div>
        <div class="letter consonant">N</div>
        <div class="letter vowel">O</div>
        <div class="letter consonant">P</div>
        <div class="letter consonant">Q</div>
        <div class="letter consonant">R</div>
        <div class="letter consonant">S</div>
        <div class="letter consonant">T</div>
        <div class="letter vowel">U</div>
        <div class="letter consonant">V</div>
        <div class="letter consonant">W</div>
        <div class="letter consonant">X</div>
        <div class="letter consonant">Y</div>
        <div class="letter consonant">Z</div>
      </section>
      <div class="arrow"></div>
      <div class="wheel">
        <p class="spin-val" id="spin-val"></p>
      </div>
      <section class="actions-container">
        <h2>Round <span class="round">1</span></h2>
        <h3><span class="current-player"></span>'s Turn</h3>
        <p class="error"></p>
        <button class="spin-btn action">Spin</button>
        <button class="solve-btn action">Solve</button>
        <button class="buy-btn action">Buy Vowel</button>
        <button class="sad-btn hidden">Okay</button>
        <form hidden id="solve-form">
          <input placeholder="Type your guess here" type="text" id="solve-input"></input>
          <button id="solve-button">Solve</button>
        </form>
      </section>
    </main>
  </body>
</html>
